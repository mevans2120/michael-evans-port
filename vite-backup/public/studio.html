<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanity Studio</title>
  <style>
    html, body, #sanity { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="sanity"></div>
  <script type="module">
    import {renderStudio} from 'https://unpkg.com/sanity@latest'

    renderStudio(
      document.getElementById('sanity'),
      {
        projectId: 'vc89ievx',
        dataset: 'production',
        title: 'Michael Evans Portfolio',
        schema: {
          types: [
            {
              name: 'test',
              title: 'Test Document',
              type: 'document',
              fields: [
                {
                  name: 'title',
                  title: 'Title',
                  type: 'string'
                }
              ]
            }
          ]
        }
      }
    )
  </script>
</body>
</html>
