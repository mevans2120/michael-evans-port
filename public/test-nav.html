<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neutral: {
                            950: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [writing-mode\:vertical-rl] {
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-100 font-sans overflow-hidden">
    <div id="app" class="h-screen w-screen"></div>

    <script type="module">
        const { useState, useEffect } = React;

        function App() {
            const [panelState, setPanelState] = useState('expanded');
            const [showChat, setShowChat] = useState(true);
            const [chatExpanded, setChatExpanded] = useState(false);

            const togglePanel = () => {
                if (panelState === 'partial') setPanelState('expanded');
                else setPanelState('partial');
            };

            const handleSendMessage = (e) => {
                e.preventDefault();
                setChatExpanded(true);
                // Message sending logic would go here
            };

            const getPanelWidth = () => {
                switch (panelState) {
                    case 'collapsed': return 0;
                    case 'partial': return 80; // Icon-only view
                    case 'expanded': return 420; // Full view with text
                    default: return 80;
                }
            };

            const isExpanded = panelState === 'expanded';

            return React.createElement('div', { className: 'h-screen w-screen bg-neutral-950 overflow-hidden flex' },
                // Main Content
                React.createElement('div', {
                    className: 'h-full bg-neutral-950 transition-all duration-300 ease-out flex-1',
                    style: { width: `calc(100% - ${getPanelWidth()}px)` }
                },
                    // Top Bar
                    React.createElement('div', {
                        className: 'fixed top-0 left-0 z-10 bg-neutral-950/80 backdrop-blur-sm border-b border-neutral-800 transition-all duration-300',
                        style: { width: `calc(100% - ${getPanelWidth()}px)` }
                    },
                        React.createElement('div', { className: 'px-8 py-4' },
                            React.createElement('div', { className: 'text-base font-medium' },
                                'M',
                                React.createElement('span', { className: 'text-purple-400' }, 'Evans')
                            )
                        )
                    ),
                    // Hero
                    React.createElement('div', { className: 'h-full flex items-center pl-8 md:pl-16 pt-16' },
                        React.createElement('div', { className: 'max-w-4xl pr-2' },
                            React.createElement('h1', { className: 'text-5xl md:text-7xl font-light leading-tight mb-8 text-neutral-100' },
                                'Michael Evans'
                            ),
                            React.createElement('p', { className: 'text-xl md:text-2xl font-light text-neutral-400 leading-relaxed' },
                                'shipped the first responsive ',
                                React.createElement('span', { className: 'text-purple-400 underline decoration-2 underline-offset-4' },
                                    'airline website'
                                )
                            )
                        )
                    )
                ),

                // Right Panel (Desktop) / Bottom Panel (Mobile)
                React.createElement('div', {
                    className: 'fixed md:relative bottom-0 md:bottom-auto right-0 md:right-auto w-full md:w-auto h-auto md:h-full bg-neutral-900 border-t-2 md:border-t-0 md:border-l-2 border-purple-500 flex transition-all duration-300 md:flex-shrink-0',
                    style: {
                        width: window.innerWidth >= 768 ? `${getPanelWidth()}px` : '100%',
                        height: window.innerWidth >= 768 ? '100%' : 'auto'
                    },
                    onClick: panelState === 'partial' ? () => setPanelState('expanded') : undefined
                },
                    // Panel Content
                    (panelState === 'partial' || panelState === 'expanded') && React.createElement('div', {
                        className: 'flex-1 flex flex-col bg-neutral-900',
                        style: { cursor: panelState === 'partial' ? 'pointer' : 'default' }
                    },
                        React.createElement('div', { className: 'flex-1 flex flex-col md:flex-col' },
                            // Simple Navigation Menu
                            !chatExpanded && React.createElement('div', { className: 'py-4 md:border-b border-neutral-800', style: { height: window.innerWidth >= 768 ? '66%' : 'auto' } },
                                React.createElement('nav', { className: 'flex flex-row md:flex-col gap-2 md:gap-8 h-full overflow-x-auto md:overflow-y-auto justify-around md:justify-start px-2 md:px-0' },
                                    window.innerWidth >= 768 && React.createElement('button', {
                                        onClick: (e) => { e.stopPropagation(); setPanelState(isExpanded ? 'partial' : 'expanded'); },
                                        className: 'flex items-center gap-4 px-8 py-6 text-lg text-neutral-400 hover:text-white hover:bg-neutral-800 transition-colors rounded-lg'
                                    },
                                        React.createElement('svg', {
                                            className: 'w-4 h-4 transition-transform duration-300',
                                            style: { transform: panelState === 'expanded' ? 'rotate(0deg)' : 'rotate(180deg)' },
                                            fill: 'none',
                                            viewBox: '0 0 24 24',
                                            stroke: 'currentColor'
                                        },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9 5l7 7-7 7' })
                                        ),
                                        isExpanded && 'Close'
                                    ),
                                    React.createElement('a', { href: '/', className: 'flex items-center gap-4 px-8 py-6 text-lg text-neutral-400 hover:text-white hover:bg-neutral-800 transition-colors rounded-lg' },
                                        React.createElement('svg', { className: 'w-4 h-4', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6' })
                                        ),
                                        isExpanded && window.innerWidth >= 768 && 'Home'
                                    ),
                                    React.createElement('a', { href: '/about', className: 'flex items-center gap-4 px-8 py-6 text-lg text-neutral-400 hover:text-white hover:bg-neutral-800 transition-colors rounded-lg' },
                                        React.createElement('svg', { className: 'w-4 h-4', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z' })
                                        ),
                                        isExpanded && window.innerWidth >= 768 && 'About'
                                    ),
                                    React.createElement('a', { href: '/case-studies', className: 'flex items-center gap-4 px-8 py-6 text-lg text-neutral-400 hover:text-white hover:bg-neutral-800 transition-colors rounded-lg' },
                                        React.createElement('svg', { className: 'w-4 h-4', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z' })
                                        ),
                                        isExpanded && window.innerWidth >= 768 && 'Case Studies'
                                    ),
                                    React.createElement('a', { href: '/ai-showcase', className: 'flex items-center gap-4 px-8 py-6 text-lg text-neutral-400 hover:text-white hover:bg-neutral-800 transition-colors rounded-lg' },
                                        React.createElement('svg', { className: 'w-4 h-4', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z' })
                                        ),
                                        isExpanded && window.innerWidth >= 768 && 'AI Showcase'
                                    )
                                )
                            ),
                            // Chat Section
                            React.createElement('div', {
                                className: 'flex flex-col border-t md:border-t-0 border-neutral-800',
                                style: {
                                    height: window.innerWidth >= 768
                                        ? (chatExpanded ? '100%' : '34%')
                                        : (chatExpanded ? '33vh' : 'auto')
                                }
                            },
                                // Chat Header
                                React.createElement('div', {
                                    className: 'px-8 py-6 border-b border-neutral-800 flex items-center justify-between flex-shrink-0',
                                    onClick: window.innerWidth < 768 && !chatExpanded ? () => setChatExpanded(true) : undefined,
                                    style: { cursor: window.innerWidth < 768 && !chatExpanded ? 'pointer' : 'default' }
                                },
                                    React.createElement('div', { className: 'flex items-center gap-4' },
                                        React.createElement('svg', { className: 'w-4 h-4 text-purple-400', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z' })
                                        ),
                                        (window.innerWidth < 768 || isExpanded) && React.createElement('h2', { className: 'text-lg font-medium text-white' }, 'AI Assistant')
                                    ),
                                    chatExpanded && React.createElement('button', {
                                        onClick: () => setChatExpanded(false),
                                        className: 'p-1.5 rounded-lg text-neutral-400 hover:text-white hover:bg-neutral-800 transition-all'
                                    },
                                        React.createElement('svg', { className: 'w-4 h-4', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                            React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M19 9l-7 7-7-7' })
                                        )
                                    )
                                ),
                            // Chat Messages
                            (window.innerWidth < 768 ? chatExpanded : isExpanded) && React.createElement('div', { className: 'flex-1 overflow-y-auto px-4 py-4', onClick: () => setChatExpanded(true) },
                                React.createElement('div', { className: 'mb-4' },
                                    React.createElement('div', { className: 'px-4 py-2.5 rounded-lg bg-neutral-800 text-neutral-200' },
                                        React.createElement('p', { className: 'text-sm' }, "Hi! I can help you explore Michael's portfolio. What would you like to know?")
                                    )
                                )
                            ),
                            // Chat Input
                            (window.innerWidth < 768 ? chatExpanded : isExpanded) && React.createElement('form', {
                                onSubmit: handleSendMessage,
                                className: 'px-4 py-3 border-t border-neutral-800 flex gap-2 flex-shrink-0'
                            },
                                React.createElement('input', {
                                    type: 'text',
                                    placeholder: "Ask about Michael's work...",
                                    className: 'flex-1 px-3 py-2 text-sm bg-neutral-800 border border-neutral-700 text-white placeholder-neutral-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500'
                                }),
                                React.createElement('button', {
                                    type: 'submit',
                                    className: 'p-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors'
                                },
                                    React.createElement('svg', { className: 'w-4 h-4 text-white', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
                                        React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M12 19l9 2-9-18-9 18 9-2zm0 0v-8' })
                                    )
                                )
                            )
                            )
                        )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(React.createElement(App));
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
