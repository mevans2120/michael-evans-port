<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Expand Concept 4: Minimal Rail - Michael Evans Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, sans-serif;
      background: #0a0a0a;
      color: #f3f4f6;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Navigation Panel */
    .nav-panel {
      width: 420px;
      background: #0f0f0f;
      border-right: 1px solid #a855f7;
      display: flex;
      flex-direction: column;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .nav-panel.collapsed {
      width: 80px;
    }

    /* Minimal Side Rail - The Star Feature */
    .side-rail {
      position: absolute;
      right: -12px;
      top: 0;
      bottom: 0;
      width: 12px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Thin line that's always visible */
    .side-rail::before {
      content: '';
      position: absolute;
      right: 6px;
      top: 0;
      bottom: 0;
      width: 1px;
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(168, 85, 247, 0.3) 10%,
        rgba(168, 85, 247, 0.3) 90%,
        transparent 100%
      );
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Rail expands on hover */
    .side-rail:hover {
      width: 32px;
    }

    .side-rail:hover::before {
      width: 3px;
      right: 14px;
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(168, 85, 247, 0.6) 10%,
        rgba(168, 85, 247, 0.6) 90%,
        transparent 100%
      );
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.4);
    }

    /* Floating toggle button appears on hover */
    .rail-toggle {
      position: absolute;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
    }

    .side-rail:hover .rail-toggle {
      opacity: 1;
      transform: scale(1);
    }

    .rail-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(168, 85, 247, 0.6);
    }

    .rail-toggle:active {
      transform: scale(0.95);
    }

    .rail-toggle-icon {
      width: 12px;
      height: 12px;
      color: #ffffff;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-panel.collapsed .rail-toggle-icon {
      transform: rotate(180deg);
    }

    /* Minimal tooltip */
    .rail-tooltip {
      position: absolute;
      left: 100%;
      margin-left: 16px;
      background: rgba(0, 0, 0, 0.9);
      color: #ffffff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      font-weight: 500;
    }

    .side-rail:hover .rail-tooltip {
      opacity: 1;
      transition-delay: 0.3s;
    }

    .nav-panel.collapsed .rail-tooltip::after {
      content: 'Expand';
    }

    .nav-panel:not(.collapsed) .rail-tooltip::after {
      content: 'Collapse';
    }

    /* Header with Logo */
    .nav-header {
      padding: 32px;
      border-bottom: 1px solid #262626;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-family: 'Newsreader', serif;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.02em;
      transition: opacity 0.3s;
    }

    .nav-panel.collapsed .logo {
      opacity: 0;
    }

    .logo-mini {
      font-family: 'Newsreader', serif;
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      position: absolute;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .nav-panel.collapsed .logo-mini {
      opacity: 1;
    }

    .agent-status {
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.3s;
    }

    .nav-panel.collapsed .agent-status {
      opacity: 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #a855f7;
      border-radius: 50%;
      animation: pulseGlow 2s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.6);
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 8px rgba(168, 85, 247, 0.6);
      }
      50% {
        opacity: 0.8;
        box-shadow: 0 0 12px rgba(168, 85, 247, 0.8);
      }
    }

    .status-text {
      font-size: 11px;
      color: #a855f7;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    /* Navigation Items */
    .nav-items {
      flex: 1;
      padding: 24px 16px;
      overflow-y: auto;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px 24px;
      color: #a0a0a0;
      border-radius: 12px;
      transition: all 0.2s;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .nav-item:hover {
      background: #1a1a1a;
      color: #ffffff;
    }

    .nav-item.active {
      background: #a855f7;
      color: #ffffff;
    }

    .nav-item-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-item-label {
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    .nav-panel.collapsed .nav-item-label {
      opacity: 0;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-text {
      font-family: 'Newsreader', serif;
      font-size: 48px;
      font-weight: 600;
      color: #262626;
      text-align: center;
    }

    /* Annotation */
    .annotation {
      position: fixed;
      top: 50%;
      left: 480px;
      transform: translateY(-50%);
      background: rgba(168, 85, 247, 0.95);
      backdrop-filter: blur(10px);
      color: #ffffff;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 300px;
      line-height: 1.6;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 0.5s 0.5s forwards;
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .annotation::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-right: 8px solid rgba(168, 85, 247, 0.95);
    }

    .annotation-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Navigation Panel -->
    <div class="nav-panel" id="navPanel">
      <!-- Minimal Side Rail -->
      <div class="side-rail" onclick="toggleNav()">
        <div class="rail-toggle">
          <svg class="rail-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
          </svg>
        </div>
        <div class="rail-tooltip"></div>
      </div>

      <!-- Header with Logo -->
      <div class="nav-header">
        <div>
          <div class="logo">MEvans</div>
          <div class="logo-mini">M</div>
        </div>
        <div class="agent-status">
          <div class="status-dot"></div>
          <div class="status-text">Online</div>
        </div>
      </div>

      <!-- Navigation Items -->
      <div class="nav-items">
        <div class="nav-item active">
          <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="nav-item-label">Home</span>
        </div>

        <div class="nav-item">
          <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="nav-item-label">About</span>
        </div>

        <div class="nav-item">
          <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <span class="nav-item-label">Case Studies</span>
        </div>

        <div class="nav-item">
          <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <span class="nav-item-label">AI Showcase</span>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="placeholder-text">Main Content</div>
    </div>
  </div>

  <!-- Annotation -->
  <div class="annotation">
    <div class="annotation-title">Concept 4: Minimal Rail</div>
    Ultra-subtle 1px line on right edge. Hover expands rail to 32px width with thicker glowing line (3px). Circular toggle button fades in on hover. Clean, minimal, stays out of the way.
  </div>

  <script>
    function toggleNav() {
      document.getElementById('navPanel').classList.toggle('collapsed');
    }
  </script>
</body>
</html>
